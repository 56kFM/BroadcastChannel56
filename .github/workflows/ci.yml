name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install
      - run: pnpm run check
      - run: pnpm run typecheck
      - run: pnpm run build
        env:
          # CI_OFFLINE_START
          OFFLINE_BUILD: 'true'
          # CI_OFFLINE_END
      - name: Repo doctor
        run: pnpm run doctor
        continue-on-error: true
      - name: Canaries
        run: pnpm run test:canary
        env:
          # CI_OFFLINE_START
          OFFLINE_BUILD: 'true'
          # CI_OFFLINE_END
        continue-on-error: true
      - name: Unit tests (non-blocking)
        run: pnpm test:unit
        env:
          OFFLINE_BUILD: 'true'
          COLUMNS: '80'
        continue-on-error: true
